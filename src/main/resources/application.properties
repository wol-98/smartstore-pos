# ===============================
# üåê SUPABASE POOLER CONNECTION (Port 6543)
# ===============================
# We use Port 6543 (Session Mode) to fix IPv4/IPv6 issues.
# The URL must include: ?sslmode=require&preferQueryMode=simple
spring.datasource.url=${DB_URL}

# ‚ö†Ô∏è IMPORTANT: In Railway, this variable must be named "DB_USERNAME"
# Value will be long: "postgres.pzyzpaoglhomcuiiwpax"
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}


spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# üß† JPA & HIBERNATE SETTINGS
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Settings (Keeps the connection alive)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# ===============================
# üìß GMAIL SETTINGS (FINAL ATTEMPT)
# ===============================
spring.mail.host=smtp.gmail.com
# ‚úÖ Back to Port 587
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true

# ‚úÖ Enable STARTTLS (Required for 587)
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false

# ‚úÖ KEY FIX: Trust Google's Certificate blindly (Prevents Handshake Hangs)
spring.mail.properties.mail.smtp.ssl.trust=*

# ‚úÖ SAFETY: Increased timeout to 30 seconds (was 15)
spring.mail.properties.mail.smtp.connectiontimeout=30000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=30000

# ===============================
# üöÄ SERVER PORT
# ===============================
server.port=${PORT:8080}