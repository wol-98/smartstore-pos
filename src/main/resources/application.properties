# ===============================
# ðŸŒ DATABASE CONFIGURATION (Placeholders)
# ===============================
# Local: Set DB_URL in Run Config -> Environment Variables
# Cloud: Set DB_URL in Cloud Dashboard
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Connection Pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# ===============================
# ðŸ“§ EMAIL CONFIGURATION (SSL - Port 465)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# ðŸš€ SECURITY & AUTH
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true

# ðŸš€ ENABLE SSL (For Port 465)
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# ðŸš€ RELAXED TIMEOUTS (Prevents crashes on slow networks)
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# Server Config
server.port=8080
AI_SERVICE_URL=${AI_SERVICE_URL:}