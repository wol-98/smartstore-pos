# ===============================
# üåê SUPABASE POOLER CONNECTION (Port 6543)
# ===============================
# We use Port 6543 (Session Mode) to fix IPv4/IPv6 issues.
# The URL must include: ?sslmode=require&preferQueryMode=simple
spring.datasource.url=${DB_URL}

# ‚ö†Ô∏è IMPORTANT: In Railway, this variable must be named "DB_USERNAME"
# Value will be long: "postgres.pzyzpaoglhomcuiiwpax"
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}


spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# üß† JPA & HIBERNATE SETTINGS
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Settings (Keeps the connection alive)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# ===============================
# üìß GMAIL SETTINGS (SSL MODE)
# ===============================
spring.mail.host=smtp.gmail.com
# ‚úÖ SWITCH TO PORT 465
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true

# ‚úÖ ENABLE SSL, DISABLE STARTTLS
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

# ‚úÖ TIMEOUTS
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=15000
spring.mail.properties.mail.smtp.writetimeout=15000

# ===============================
# üöÄ SERVER PORT
# ===============================
server.port=${PORT:8080}