# ===============================
# ğŸŒ CLOUD-FIRST CONFIGURATION
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Connection Pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# ===============================
# ğŸ“§ EMAIL CONFIGURATION (SSL MODE - PORT 465)
# ===============================
spring.mail.host=smtp.gmail.com
# ğŸš€ KEY CHANGE: Using Port 465 instead of 587
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
# ğŸš€ KEY CHANGE: Protocol is smtps (Secure SMTP)
spring.mail.protocol=smtps

# ğŸš€ SSL SETTINGS (Forces Immediate Security)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Timeouts (Keep them high)
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=15000
spring.mail.properties.mail.smtp.writetimeout=15000

server.port=8080
AI_SERVICE_URL=${AI_SERVICE_URL:}