# ===============================
# üåê SUPABASE POOLER CONNECTION (Port 6543)
# ===============================
# We use Port 6543 (Session Mode) to fix IPv4/IPv6 issues.
# The URL must include: ?sslmode=require&preferQueryMode=simple
spring.datasource.url=${DB_URL}

# ‚ö†Ô∏è IMPORTANT: In Railway, this variable must be named "DB_USERNAME"
# Value will be long: "postgres.pzyzpaoglhomcuiiwpax"
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}


spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# üß† JPA & HIBERNATE SETTINGS
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Settings (Keeps the connection alive)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# ===============================
# üìß GMAIL SETTINGS (SMTPS MODE)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# ‚úÖ KEY FIX: Change Protocol to 'smtps' (Native SSL)
spring.mail.protocol=smtps
spring.mail.properties.mail.transport.protocol=smtps

# ‚úÖ Auth Settings for SMTPS
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.timeout=20000
spring.mail.properties.mail.smtps.connectiontimeout=20000
spring.mail.properties.mail.smtps.writetimeout=20000

# ===============================
# üöÄ SERVER PORT
# ===============================
server.port=${PORT:8080}