spring.application.name=demo

# ===============================
# SERVER PORT (Dynamic for Cloud, Default 8090 for Local)
# ===============================
server.port=${PORT:8090}

# ===============================
# DATABASE CONNECTION (Cloud Ready)
# ===============================
# If RAILWAY_MYSQL_URL exists (Cloud), use it. Else use localhost (Local).
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false}

# If RAILWAY_MYSQL_USER exists, use it. Else use 'root'.
spring.datasource.username=${MYSQL_USER:root}

# If RAILWAY_MYSQL_PASSWORD exists, use it. Else use 'root'.
spring.datasource.password=${MYSQL_PASSWORD:root}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# NAMING STRATEGY
# ===============================
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===============================
# EMAIL CONFIGURATION (SSL - PORT 465)
# ===============================
