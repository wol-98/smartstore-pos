<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enterprise Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f1f5f9; /* Matches Dashboard Background */
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #334155;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 380px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        h1 { margin: 0 0 5px 0; color: #1e293b; font-weight: 800; letter-spacing: -0.5px; }
        p { margin: 0 0 25px 0; color: #64748b; font-size: 0.9em; }
        
        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            box-sizing: border-box;
            background: #f8fafc;
            font-size: 0.95em;
            transition: all 0.2s;
        }
        input:focus { outline: none; border-color: #4F46E5; background: #fff; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }

        button {
            width: 100%;
            padding: 12px;
            background: #4F46E5; /* Matches Dashboard Primary */
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { background: #4338ca; transform: translateY(-1px); }
        
        .error-msg {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85em;
            margin-bottom: 20px;
            display: none; 
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>SmartStore</h1>
        <p>Enterprise Management Suite</p>

        <div id="error-box" class="error-msg">
            Invalid Credentials. Please try again.
        </div>

        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        
        <div style="margin-top: 25px; font-size: 0.8em; color: #94a3b8;">
            System Status: <span style="color:#10B981; font-weight:600;">‚óè Online</span>
        </div>
    </div>

    <script>
        // Show error message if URL contains ?error
        if (window.location.search.includes('error')) {
            document.getElementById('error-box').style.display = 'block';
        }
    </script>
</body>
</html>
